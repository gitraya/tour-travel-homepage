<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour and Travel</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Mulish:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body class="flex column">
    <header>
        <nav class="flex row">
            <div class="nav-container flex row">
                <img src="./assets/logo.svg" alt="logo">
            </div>
            <div class="nav-container flex row">
                <a class="cl-xb ft-md nav-link" href="">Home</a>
                <a class="cl-xl nav-link" href="">Destinations</a>
                <a class="cl-xl nav-link" href="">About</a>
                <a class="cl-xl nav-link" href="">Partner</a>
                <div class="flex row nav-cta">
                    <a class="btn-cta login ft-md" href="">Login</a>
                    <a class="btn-cta register ft-md" href="">Register</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="section one flex row">
            <div class="content-container flex column">
                <h1 class="ft-playfair cl-xb ft-64">Explore and Travel</h1>
                <form action="">
                    <h2 class="ft-inter cl-xb ft-md ft-22">Holiday Finder</h2>
                    <hr class="hr-one">
                    <div class="form-control">
                        <select name="location" id="location">
                            <option value="" disabled selected>Location</option>
                        </select>
                        <select name="activity" id="activity">
                            <option value="" disabled selected>Activity</option>
                        </select>
                        <select name="grade" id="grade">
                            <option value="" disabled selected>Grade</option>
                        </select>
                        <select name="date" id="date">
                            <option value="" disabled selected>Date</option>
                        </select>
                    </div>
                    <input class="btn-cta" type="submit" value="Explore">
                </form>
            </div>
            <div class="content-container">
                <div class="img-container"><img src="./assets/herofinder.svg" alt="herofinder"></div>
            </div>
        </section>
    </main>
</body>
</html>
